<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            background-size: 100% 100vh;
       
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container{
            text-align: center;
            position: relative;
            top: 50px;
            width: 60vw;
            height: 80vh;
            background-color:yellowgreen;
            border-radius: 10px;
            box-shadow: 5px 5px 10px black;
        }
    </style>
</head>
<body>
    <body onload="clock()" id="a">
    <div id="container">
        <h1 id="TIME"></h1>
        <h1 id="DATE"></h1>
        <h1 id="DAY"></h1>
        <h1 id="MS"></h1>
    </div>
    <script>
        function clock()
        {
            var date=new Date()
            var hh=date.getHours()
            var mm=date.getMinutes()
            var ss=date.getSeconds()
            var ms=date.getMilliseconds()
            var day=date.getDay()
            var dt=date.getDate()
            var mo=date.getMonth()
            var yy=date.getFullYear()
            if(mo==0)
            {
                mo="jan"
            }
            else if(mo==1)
            {
                mo="feb"
            }
            else if(mo==2)
            {
                mo="mar"
            }
            
            else if(mo==3)
            {
                mo="apr"
            }
            
            else if(mo==4)
            {
                mo="may"
            }
            
            else if(mo==5)
            {
                mo="june"
            }
            
            else if(mo==6)
            {
                mo="july"
            }
            
            else if(mo==7)
            {
                mo="aug"
            }
            
            else if(mo==8)
            {
                mo="sep"
            }
            
            else if(mo==9)
            {
                mo="oct"
            }
            
            else if(mo==10)
            {
                mo="nov"
            }
            
            else
            {
                mo="dec"
            }
            switch(6)
            {
                case 0:
                    day="sunday"
                    // document.getElementById("a").style.backgroundImage="url(sunday.jpg)"
                    break;

                    case 1:
                    day="monday"
                    // document.getElementById("a").style.backgroundImage="url(monday.jpg)"                    break;

                    case 2:
                    day="tuesday"          
                    // document.getElementById("a").style.backgroundImage="url(tuesday.jpg)"
                    break;

                    case 3:
                    day="wednesday"               
                //  document.getElementById("a").style.backgroundImage="url(wednesday.jpg)"
                    break;

                    case 4:
                    day="thursday"
                    // document.getElementById("a").style.backgroundImage="url(thursday.jpg)"
                    break;

                    case 5:
                    day="friday"
                    // document.getElementById("a").style.backgroundImage="url(friday.jpg)"
                    break;

                    case 6:
                    day="satday"
                    // document.getElementById("a").style.backgroundImage="url(saturday.jpg)"
                    break;
            }
            var am_pm="AM";
            if(hh>=12)
            {
                am_pm="pm"
                if(hh>=13)
                {
                    hh -=12;
                }
            }
            if(hh==6)
            {
                hh=12;
            }
            var finalTime=hh+":"+mm+":"+ss+" "+am_pm
            document.getElementById("TIME").innerHTML=finalTime
             var finalDate=dt+"/"+mo+"/"+yy

             document.getElementById("DATE").innerHTML=finalDate 
             document.getElementById("DAY").innerHTML=day
             document.getElementById("MS").innerHTML=ms
            }
            function greet()
            {
                var greet=new Date()
                var hh=greet.getHours()
                if(hh>=6 && hh<12)
                {
                    window.alert("GOOD MRNG  SIR")
                }
                else if(hh>=12 && hh<16)
                {
                    window.alert("GOOD AFTNOON  SIR")
                }
                else if(hh>=16)
                {
                    window.alert("GOOD EVEING  SIR")
                }
            }
            greet()
    </script>
    </body>
</body>
</html>
